<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <ng-container matColumnDef="ime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ime </th>
            <td mat-cell *matCellDef="let row"> {{row.ime}} </td>
        </ng-container>

        <ng-container matColumnDef="prezime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Prezime </th>
            <td mat-cell *matCellDef="let row"> {{row.prezime}} </td>
        </ng-container>

        <ng-container matColumnDef="godine">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Godine </th>
            <td mat-cell *matCellDef="let row"> {{row.godine}} </td>
        </ng-container>

        <ng-container matColumnDef="jmbg">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> JMBG </th>
            <td mat-cell *matCellDef="let row"> {{row.jmbg}} </td>
        </ng-container>

        <ng-container matColumnDef="akcije">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Akcije </th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" (click)="editOsobeClick(row)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="izbrisiOsobu(row.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
